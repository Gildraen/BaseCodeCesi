repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jitpack.io" }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "fr.cesi.android.orthographe"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    signingConfigs {
        release {
            storeFile file("../cesi.jks")
            storePassword "cesiortho"
            keyAlias "au_pays_des_mots"
            keyPassword "orthographe"
            v2SigningEnabled false
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        main {
            signingConfig signingConfigs.release

        }

        example {
            signingConfig signingConfigs.release
            applicationIdSuffix ".example"
            versionNameSuffix "-example"
        }
    }
}

//ADD DBFlow dpendency - database management abstracted for android
//bottom sheet library : use with maps
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // optional


    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'


    //ADD DBFlow dpendency - database management abstracted for android
    annotationProcessor "com.github.Raizlabs.DBFlow:dbflow-processor:4.0.4"
    compile "com.github.Raizlabs.DBFlow:dbflow-core:4.0.4"
    compile "com.github.Raizlabs.DBFlow:dbflow:4.0.4"

    //bottom sheet library : use with maps
    compile 'com.github.Raizlabs.DBFlow:dbflow-core:4.0.4'
    compile 'com.github.Raizlabs.DBFlow:dbflow:4.0.4'
    compile 'com.flipboard:bottomsheet-core:1.5.3'
    compile 'com.flipboard:bottomsheet-commons:1.5.3' // optional

    // composants de MaterialDesign https://github.com/navasmdc/MaterialDesignLibrary
    compile 'com.github.navasmdc:MaterialDesign:1.5@aar'

    // composants de Markushi bouton rond https://github.com/markushi/android-circlebutton
    compile 'com.github.markushi:circlebutton:1.1'

    //from wasabeef : ToxicBakery/ViewPagerTransforms
    compile 'com.ToxicBakery.viewpager.transforms:view-pager-transforms:1.2.32@aar'


    compile 'com.flipboard:bottomsheet-commons:1.5.3'
    compile 'com.jakewharton:butterknife:8.6.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    testCompile 'junit:junit:4.12'
    annotationProcessor 'com.github.Raizlabs.DBFlow:dbflow-processor:4.0.4'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.6.0'

    // Calligraphy, font library for custom font
    compile 'uk.co.chrisjenx:calligraphy:2.3.0'

}
